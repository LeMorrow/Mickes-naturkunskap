<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mickes Naturkunskap | Däggdjur</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/main.css" />
        
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="favicon-32x32.png" />
        <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="favicon-16x16.png" />
        <link rel="manifest" href="manifest.json" />
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#7f5e2a" />
        <meta name="msapplication-TileColor" content="#e4c593" />
        <meta name="theme-color" content="#e4c593" />
    </head>
    <body>
        <div class="page-wrapper">
            <header class="page-header">
                <h1><a href="index.html">Mickes naturvetenskap</a></h1>
                <h2>Däggdjur</h2>
            </header>

            <!-- Quiz
            ======================================== -->
            <div class="quiz-wrapper">
                <img id="js-mammal-image" src="" class="quiz-image"></img>
                <h3>Vilket är djuret?</h3>
                
                <form id="js-quiz-form" class="quiz-form" onsubmit="return false;">
                    <div class="quiz-field">
                        <label for="js-ordning">Ordning</label>
                        <select id="js-ordning">
                            <option>Välj ordning</option>
                            <option>Rovdjur</option>
                            <option>Partåiga hovdjur</option>
                            <option>Hardjur</option>
                            <option>Gnagare</option>
                            <option>Äkta insektsätare</option>
                            <option>Fladdermöss</option>
                        </select>
                    </div>
                    
                    <div class="quiz-field">
                        <label for="js-familj">Familj</label>
                        <select id="js-familj">
                            <option>Välj familj</option>
                            <option>Björnar</option>
                            <option>Hunddjur</option>
                            <option>Mårddjur</option>
                            <option>Kattdjur</option>
                            <option>Hjortdjur</option>
                            <option>Slidhornsdjur</option>
                            <option>Svindjur</option>
                            <option>Harar</option>
                            <option>Bävrar</option>
                            <option>Ekorrar</option>
                            <option>Hamsterartade gnagare</option>
                            <option>Råttdjur</option>
                            <option>Igelkottdjur</option>
                            <option>Mullvadsdjur</option>
                            <option>Näbbmöss</option>
                        </select>
                    </div>
                    
                    <div class="quiz-field">
                        <label for="js-underfamilj">Underfamilj</label>
                        <select id="js-underfamilj">
                            <option>Välj underfamilj</option>
                            <option>Ingen</option>
                            <option>Sorkar</option>
                            <option>Möss</option>
                        </select>
                    </div>
                    
                    <div class="quiz-field">
                        <label for="js-art">Art</label> 
                        <input id="js-art" type="text" />
                    </div>
                    
                    <input type="submit" value="Nästa">
                </form>

                <section class="quiz-stats">
                    <h3>Statistik</h3>

                    <div class="statistic">
                        <label>Rätt:</label>
                        <span id="js-stat-correct">0</span>
                    </div>

                    <div class="statistic">
                        <label>Fel:</label>
                        <span id="js-stat-incorrect">0</span>
                    </div>

                    <div class="statistic">
                        <label>Andel rätt:</label>
                        <span id="js-stat-percent">0%</span>
                    </div>
                </section>
            </div>
        </div>

        <script src="mammals.js"></script>
    </body>
</html>
