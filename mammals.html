<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mickes Naturkunskap | Däggdjur</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="background-image"></div>
        <div class="page-wrapper">
            <header class="page-header">
                <h1><a href="index.html">Mickes naturvetenskap</a></h1>
                <h2>Däggdjur</h2>
            </header>

            <!-- Quiz
            ======================================== -->
            <div class="quiz-wrapper">
                <img src="img/mammals/brunbjörn.jpg" class="quiz-image"></img>
                <h3 id="sectionHeader">Vilket är djuret?</h3>
                
                <form class="quiz-form">
                    <div class="quiz-field">
                        <label for="ordning">Ordning</label>
                        <select name="ordning" id="ordning">
                            <option>Välj ordning</option>
                            <option>Rovdjur</option>
                            <option>Partåiga hovdjur</option>
                            <option>Hardjur</option>
                            <option>Gnagare</option>
                            <option>Äkta insektsätare</option>
                            <option>Fladdermöss</option>
                        </select>
                    </div>
                    
                    <div class="quiz-field">
                        <label for="familj">Familj</label>
                        <select name="familj" id="familj">
                            <option>Välj familj</option>
                            <option>Björnar</option>
                            <option>Hunddjur</option>
                            <option>Mårddjur</option>
                            <option>Kattdjur</option>
                            <option>Hjortdjur</option>
                            <option>Slidhornsdjur</option>
                            <option>Svindjur</option>
                            <option>Harar</option>
                            <option>Bävrar</option>
                            <option>Ekorrar</option>
                            <option>Hamsterartade gnagare</option>
                            <option>Råttdjur</option>
                            <option>Igelkottdjur</option>
                            <option>Mullvadsdjur</option>
                            <option>Näbbmöss</option>
                        </select>
                    </div>
                    
                    <div class="quiz-field">
                        <label for="underfamilj">Underfamilj</label>
                        <select name="underfamilj" id="underfamilj">
                            <option>Välj underfamilj</option>
                            <option>Ingen</option>
                            <option>Sorkar</option>
                            <option>Möss</option>
                        </select>
                    </div>
                    
                    <div class="quiz-field">
                        <label for="art">Art</label> 
                        <input name="art" type="text" id="art" />
                    </div>
                    
                    <input id="submitButton" type="button" value="Nästa">
                </form>

                <section class="quiz-stats">
                    <h3>Statistik</h3>

                    <div class="statistic">
                        <label>Rätt:</label>
                        <span class="rightSide" id="correct">0</span>
                    </div>

                    <div class="statistic">
                        <label>Fel:</label>
                        <span class="rightSide" id="incorrect">0</span>
                    </div>

                    <div class="statistic">
                        <label>Andel rätt:</label>
                        <span class="rightSide" id="proportion">0%</span>
                    </div>
                </section>
            </div>

        </div>

        <script src="mammalQuiz.js" async></script>
    </body>
</html>
