<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Naturkunskap | Hem</title>
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div id="title">
                    <h1><a href="../index.html">Mickes naturkunskap</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Hem</a></li>
                        <li><a href="../info.html">Information</a></li>
                        <li><a href="https://github.com/LeMorrow/Mickes-naturkunskap">Source code</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="quizContent">
                <h1 class="pageTitle">Däggdjur</h1>
                <img id="quizImg" src="../Images/mammals.jpg">
            </div>

            <aside class="sidebar">
                <h3 id="sectionHeader">Vilket är djuret?</h3>
                    <section>
                        <form>
                            <div class="quizElement">
                                <span class="leftSide">
                                    <label for="ordning">Ordning</label>
                                </span>
                                <span class="rightSide">
                                    <select name="ordning" id="ordning">
                                        <option selected="selected">Välj ordning</option>
                                        <option>Rovdjur</option>
                                        <option>Partåiga hovdjur</option>
                                        <option>Hardjur</option>
                                        <option>Gnagare</option>
                                        <option>Äkta insektsätare</option>
                                        <option>Fladdermöss</option>
                                    </select>
                                </span>
                            </div>
                            
                            <div class="quizElement">
                                <span class="leftSide">
                                    <label for="familj">Familj</label>
                                </span>
                                <span class="rightSide">
                                    <select name="familj" id="familj">
                                        <option selected="selected">Välj familj</option>
                                        <option>Björnar</option>
                                        <option>Hunddjur</option>
                                        <option>Mårddjur</option>
                                        <option>Kattdjur</option>
                                        <option>Hjortdjur</option>
                                        <option>Slidhornsdjur</option>
                                        <option>Svindjur</option>
                                        <option>Harar</option>
                                        <option>Bävrar</option>
                                        <option>Ekorrar</option>
                                        <option>Hamsterartade gnagare</option>
                                        <option>Råttdjur</option>
                                        <option>Igelkottdjur</option>
                                        <option>Mullvadsdjur</option>
                                        <option>Näbbmöss</option>
                                    </select>
                                </span>
                            </div>
                            
                            <div class="quizElement">
                                <span class="leftSide">
                                    <label for="underfamilj">Underfamilj</label>
                                </span>
                                <span class="rightSide">
                                    <select name="underfamilj" id="underfamilj">
                                        <option selected="selected">Välj underfamilj</option>
                                        <option>Ingen</option>
                                        <option>Sorkar</option>
                                        <option>Möss</option>
                                    </select>
                                </span>
                            </div>
                            
                            <div class="quizElement">
                                <span class="leftSide">
                                    <label>Art:</label> 
                                </span>
                                <span class="rightSide">
                                    <input type="text" id="art">
                                </span>
                            </div>
                            
                            <div>
                                <input id="submitButton" type="button" value="Nästa">
                            </div>
                        </form>
                    </section>  
                <h3 id="sectionHeader">Statistik</h3>
                <section class="stats">
                    <div class="quizElement">
                        <span class="leftSide">
                            <label>Rätt:</label>
                        </span>
                        <span class="rightSide" id="correct">
                            0
                        </span>
                    </div>
                    <div class="quizElement">
                        <span class="leftSide">
                            <label>Fel:</label>
                        </span>
                        <span class="rightSide" id="incorrect">
                            0
                        </span>
                    </div>
                    <div class="quizElement">
                        <span class="leftSide">
                            <label>Andel rätt:</label>
                        </span>
                        <span class="rightSide" id="proportion">
                            0%
                        </span>
                    </div>
                </section>
            </aside>
        </main>

        <script src="../jQuery.js"></script>
        <script src="mammalQuiz.js"></script>
    </body>
</html>
